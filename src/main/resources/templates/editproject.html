<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Muokkaa projektia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<span class="navbar-brand">KDM Garage</span>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item"><a class="nav-link" href="/index">Etusivu</a></li>
			<li class="nav-item"><a class="nav-link" href="/veloster">Veloster</a></li>
			<li class="nav-item"><a class="nav-link" href="/hellcat">Hellcat</a></li>
			<li class="nav-item"><a class="nav-link" href="/projectlist">Projektilista</a></li>
		</ul>
		
		<ul class="navbar-nav">
			<li class="nav-item dropdown">
	      		<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">[[${#httpServletRequest.remoteUser}]]</a>
	     	<div class="dropdown-menu">
		        <a class="dropdown-item" href="#">Omat tiedot</a>
		        <a class="dropdown-item btn btn-link" href="/addAuto">Lis채채 auto</a>
		        <form class="dropdown-item" th:action="@{/logout}" method="post"><button class="btn btn-link" type="submit"> Kirjaudu ulos</button></form>
	      	</div>
			</li>
			<li class="nav-item"><a class="nav-link" href="/login"><span class="glyphicon glyphicon-log-in"></span> Kirjaudu sis채채n</a></li>
		</ul>
	</nav>
	
	<div class="container-fluid">
	
	
	<h1>Muokkaa olemassaolevaa projektia</h1>
	<div>
	<form th:object="${editProject}" th:action="@{/saveProject}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}" />
		  	<div>
			  	<label>Nimi</label>
				<input type="text" th:field="*{nimi}" />
			</div>
			<div>
			  	<label>Osat</label>
			  	<input type="text" th:field="*{osat}" />
			</div>
			<div>
			  	<label>Kuvaus</label>
				<input type="text" th:field="*{kuvaus}" />
			</div>
			<div>
			  	<label>Kustannukset</label>
				<input type="number" placeholder="0.00" min="0" value="0" step="any" th:field="*{kustannukset}" />
			</div>
			<div>		
		  		<label>Auto</label>
				<select id="autot" th:field="*{auto}" class="form-control">
					<option th:each="auto: ${autot}" th:value="${auto.autoid}" th:text="${auto.malli}"></option>
				</select>
			</div>
			<div>
				<label>Tila</label>
				<select id="tilalist" th:field="*{tila}" class="form-control">
					<option th:each="tila: ${tilat}" th:value="${tila.tilaid}" th:text="${tila.nimike}"></option>
				</select>
			</div>
			<br>
			
			<input type="submit" value="Tallenna" class="btn btn-success"></input>
		</form>
	
	</div>

</div>
 	
</body>
</html>
